<!doctype HTML>
<html>
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
        <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    </head>

    <body style='margin : 0px; overflow: hidden;'>
        
        <a-assets>
            <video id="inspiration" autoplay loop="true" muted="true" playsinline src="videos/inspiration.mp4"></video>
            <video id="funny" autoplay loop="true" muted="true" src="videos/funny.mp4"></video>
        </a-assets>

        <a-scene embedded vr-mode-ui="enabled: false" arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
            <a-marker type='barcode' value='1'>
                <a-video src="#inspiration" position="0 0.5 0" rotation="270 0 0" play="true" scale="7.12 4"></a-video>
            </a-marker>

            <a-marker type='barcode' value='2'>
                <a-video src="#funny" position="0 0.5 0" rotation="270 0 0" play="true" scale="7.12 4"></a-video>
            </a-marker>
 
            <a-entity camera></a-entity>
        </a-scene>
        

        <script>
            window.addEventListener('canplaythrough', function () {
            var v = document.querySelector('#inspiration');
            v.play();
            });
        </script>
        <script>
            window.addEventListener('load', function () {
            var v = document.querySelector('#funny');
            v.play();
            });
          </script>
    </body>
</html>
